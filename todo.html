<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/todo.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo Task</title>
  </head>

  <body class="min-h-screen grid place-items-center bg-gray-100">
    <div class="max-w-lg w-full bg-white p-6 rounded-2xl shadow-lg grid gap-4">
      <!-- Input -->
      <input
        type="text"
        id="input-value"
        class="border border-black rounded-xl p-2 w-full"
        placeholder="Enter a task"
      />

      <!-- Buttons -->
      <div
        class="grid grid-cols-2 gap-2 [&>button]:p-3 [&>button]:text-white [&>button]:rounded-2xl"
      >
        <button type="button" onclick="clearAllTask()" class="bg-red-500">
          Clear All
        </button>
        <button type="button" onclick="addTask()" class="bg-black">
          Add Task
        </button>
      </div>

      <p class="error text-red-500 text-sm hidden">Input can't be empty</p>

      <!-- Todo List -->
      <ol class="list-disc px-3" id="list"></ol>
    </div>
  </body>
</html>
